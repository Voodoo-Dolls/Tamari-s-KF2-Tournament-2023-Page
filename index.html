<script>var month="6";var day="21";var hour=0;var tz=-8;var lab="tzpst";function start(){displayTZCountDown(setTZCountDown(month,day,hour,tz),lab)}window.onload=start;function setTZCountDown(f,d,b,h){var c=new Date();if(f=="*"){c.setMonth(c.getMonth()+1)}else{if(f>0){if(f<=c.getMonth()){c.setYear(c.getYear()+1)}c.setMonth(f-1)}}if(d.substr(0,1)=="+"){var g=parseInt(d.substr(1));c.setDate(c.getDate()+g)}else{c.setDate(d)}c.setHours(b);c.setMinutes(0-(h*60));c.setSeconds(0);var e=new Date();e.setMinutes(e.getMinutes()+e.getTimezoneOffset());var a=new Date(0);a.setMilliseconds(c-e);return Math.floor(a.valueOf()/1000)}function displayTZCountDown(c,e){if(c<0){document.getElementById(e).innerHTML="Sorry, you are too late."}else{var b=c%60;if(b<10){b="0"+b}var f=(c-b)/60;var d=f%60;if(d<10){d="0"+d}f=(f-d)/60;var a=f%24;var g=(f-a)/24;document.getElementById(e).innerHTML=(g).toLocaleString("en-US",{minimumIntegerDigits:2,useGrouping:false})+":"+(a).toLocaleString("en-US",{minimumIntegerDigits:2,useGrouping:false})+":"+d+":"+b;setTimeout("displayTZCountDown("+(c-1)+",'"+e+"');",999)}};</script>
